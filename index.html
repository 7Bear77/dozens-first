<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/styles.css" />
		<script defer src="script.js"></script>
		<title>Dozens v.0.01</title>
	</head>
	<body>
		<main>
			<div class="main-menu">
				<h1>DOZENS</h1>
				<h6>A Skip-Bo Experience</h6>
				<button type="button" id="start-game">START GAME</button>
				<div class="todo">
					<h1>
						NEED TO REFACTOR PLAYCARD LOGIC. CURRENTLY WILDS ARE
						PLAYED WITHOUT FORETHOUGHT OF WHAT COULD BE PLAYED AFTER
						IT
					</h1>
				</div>
			</div>
			<div class="game-board">
				<div class="to-be-shuffled"></div>
				<div class="draw-pile"></div>
				<div class="play-piles-zone">
					<div class="p0-container">
						<div class="play-pile p0"></div>
						<div class="play-pile-text p0">TOP CARD: 0</div>
					</div>
					<div class="p1-container">
						<div class="play-pile p1"></div>
						<div class="play-pile-text p1">TOP CARD: 0</div>
					</div>
					<div class="p2-container">
						<div class="play-pile p2"></div>
						<div class="play-pile-text p2">TOP CARD: 0</div>
					</div>
					<div class="p3-container">
						<div class="play-pile p3"></div>
						<div class="play-pile-text p3">TOP CARD: 0</div>
					</div>
				</div>

				<div class="player-zone pl0">
					<div class="hand-zone"></div>
					<div class="discard-pile-zone">
						<button type="button" class="discard-button0">
							DISCARD
						</button>
						<div class="discard-pile d0"></div>
						<button type="button" class="discard-button1">
							DISCARD
						</button>
						<div class="discard-pile d1"></div>
						<button type="button" class="discard-button2">
							DISCARD
						</button>
						<div class="discard-pile d2"></div>
						<button type="button" class="discard-button3">
							DISCARD
						</button>
						<div class="discard-pile d3"></div>
					</div>
					<div class="stock-pile"></div>
				</div>
				<div class="player-zone pl1">
					<div class="hand-zone"></div>
					<div class="discard-pile-zone">
						<button type="button" class="discard-button0">
							DISCARD
						</button>
						<div class="discard-pile d0"></div>
						<button type="button" class="discard-button1">
							DISCARD
						</button>
						<div class="discard-pile d1"></div>
						<button type="button" class="discard-button2">
							DISCARD
						</button>
						<div class="discard-pile d2"></div>
						<button type="button" class="discard-button3">
							DISCARD
						</button>
						<div class="discard-pile d3"></div>
					</div>
					<div class="stock-pile"></div>
				</div>
			</div>
		</main>
		<div id="dev-panel" class="dev-panel">
			<div class="dev-header" id="dev-header">Dev Tools</div>
			<div class="dev-body">
				<label for="playerSelect">Player:</label>
				<select id="playerSelect">
					<option value="0">Player 0</option>
					<option value="1">Player 1</option>
				</select>

				<label for="zoneSelect">Zone:</label>
				<select id="zoneSelect">
					<option value="hand">Hand</option>
					<option value="stock">Stock</option>
					<option value="discard0">Discard 0</option>
					<option value="discard1">Discard 1</option>
					<option value="discard2">Discard 2</option>
					<option value="discard3">Discard 3</option>
				</select>

				<label for="cardInput">Card ID (0 - 12):</label>
				<select id="cardInput">
					<option value="0">Wild (0)</option>
					<option value="1">Card 1</option>
					<option value="2">Card 2</option>
					<option value="3">Card 3</option>
					<option value="4">Card 4</option>
					<option value="5">Card 5</option>
					<option value="6">Card 6</option>
					<option value="7">Card 7</option>
					<option value="8">Card 8</option>
					<option value="9">Card 9</option>
					<option value="10">Card 10</option>
					<option value="11">Card 11</option>
					<option value="12">Card 12</option>
				</select>

				<button id="addCard">Add</button>
				<button id="clearZone">Clear</button>
				<div id="dev-buttons" class="dev-buttons"></div>
			</div>
		</div>
	</body>
</html>
