<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/styles.css" />
		<script defer src="script.js"></script>
		<title>Dozens v.0.01</title>
	</head>
	<body>
		<main>
			<div class="main-menu">
				<h1>DOZENS</h1>
				<h6>A Skip-Bo Experience</h6>
				<button type="button" id="start-game">START GAME</button>
			</div>
			<div class="game-board">
				<div class="to-be-shuffled"></div>
				<div class="draw-pile"></div>
				<div class="play-piles-zone">
					<div class="p0-container">
						<div class="play-pile p0"></div>
						<div class="play-pile-text p0">TOP CARD: 0</div>
					</div>
					<div class="p1-container">
						<div class="play-pile p1"></div>
						<div class="play-pile-text p1">TOP CARD: 0</div>
					</div>
					<div class="p2-container">
						<div class="play-pile p2"></div>
						<div class="play-pile-text p2">TOP CARD: 0</div>
					</div>
					<div class="p3-container">
						<div class="play-pile p3"></div>
						<div class="play-pile-text p3">TOP CARD: 0</div>
					</div>
				</div>

				<div class="player-zone pl0">
					<div class="hand-zone"></div>
					<div class="discard-pile-zone">
						<button type="button" class="discard-button0">
							DISCARD
						</button>
						<div class="discard-pile d0"></div>
						<button type="button" class="discard-button1">
							DISCARD
						</button>
						<div class="discard-pile d1"></div>
						<button type="button" class="discard-button2">
							DISCARD
						</button>
						<div class="discard-pile d2"></div>
						<button type="button" class="discard-button3">
							DISCARD
						</button>
						<div class="discard-pile d3"></div>
					</div>
					<div class="stock-pile"></div>
				</div>
				<div class="player-zone pl1">
					<div class="hand-zone"></div>
					<div class="discard-pile-zone">
						<button type="button" class="discard-button0">
							DISCARD
						</button>
						<div class="discard-pile d0"></div>
						<button type="button" class="discard-button1">
							DISCARD
						</button>
						<div class="discard-pile d1"></div>
						<button type="button" class="discard-button2">
							DISCARD
						</button>
						<div class="discard-pile d2"></div>
						<button type="button" class="discard-button3">
							DISCARD
						</button>
						<div class="discard-pile d3"></div>
					</div>
					<div class="stock-pile"></div>
				</div>
			</div>
		</main>
	</body>
</html>
