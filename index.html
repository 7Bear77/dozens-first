<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/styles.css" />
		<script defer src="script.js"></script>
		<title>Dozens v.0.01</title>
	</head>
	<body>
		<header>
			<h2 class="title">DOZENS</h2>
		</header>
		<main>
			<div class="card-container">
				<div class="card">
					<div class="card-inner">
						<div class="card-front">
							<img
								src="/styles/imgs/card-w.png"
								alt="A wild card"
								class="card-img"
							/>
						</div>
						<div class="card-back">
							<img
								src="/styles/imgs/card-back.png"
								alt="The card back"
								class="card-img"
							/>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
