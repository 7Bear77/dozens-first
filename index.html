<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/styles.css" />
		<script defer src="script.js"></script>
		<title>Dozens v.0.01</title>
	</head>
	<body>
		<header><button class="hide">Show/Hide Functions</button></header>
		<main>
			<div class="control-buttons">
				<h4>Functions</h4>
				<button class="start-game">startGame()</button>
				<button class="log-game-state">log gameState</button>
				<button class="play-card">playCard()</button>
				<button class="discard-card">discardCard()</button>
				<button class="draw-cards">drawCards()</button>
				<button class="re-stock">reStock()</button>
				<button class="render">Render Zones</button>
			</div>
			<div class="game-board">
				<div class="to-be-shuffled"></div>
				<div class="draw-pile"></div>
				<div class="play-piles-zone">
					<div class="play-pile p0"></div>
					<div class="play-pile p1"></div>
					<div class="play-pile p2"></div>
					<div class="play-pile p3"></div>
				</div>
				<div class="player-zone pl1">
					<div class="hand-zone"></div>
					<div class="discard-pile-zone">
						<div class="discard-pile d0"></div>
						<div class="discard-pile d1"></div>
						<div class="discard-pile d2"></div>
						<div class="discard-pile d3"></div>
					</div>
					<div class="stock-pile"></div>
				</div>
				<div class="player-zone pl0">
					<div class="hand-zone"></div>
					<div class="discard-pile-zone">
						<div class="discard-pile d0"></div>
						<div class="discard-pile d1"></div>
						<div class="discard-pile d2"></div>
						<div class="discard-pile d3"></div>
					</div>
					<div class="stock-pile"></div>
				</div>
			</div>
		</main>
	</body>
</html>
